<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a group</title>
    <link rel="stylesheet" href="../assets/css/groupSelect.css">
</head>
<body>
    <div id="mainContainer">
        <div class="item" style="background-color: rgb(164, 147, 236);" onclick="groupSelect('Join')">Join a group</div>
        <div class="item" style="background-color: rgb(180, 248, 178);" onclick="groupSelect('new')">Create new group</div>
    </div>
    <script>
        const electron = require('electron');
        const {ipcRenderer}  =electron;
        function groupSelect(type){

        ipcRenderer.send('groups:join',type);
        }
    </script>
</body>
</html>
