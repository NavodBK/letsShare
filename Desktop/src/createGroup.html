<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a group a group</title>
    <link rel="stylesheet" href="../assets/css/createGroup.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <button type="button" class="btn btn-danger btn-lg" id="backBtn">Go back</button>
    <h2 align="center">Create a new group</h2>
    <div id="mainContainer">
        <form>
            <div class="form-group">
            <label for="gName">Group name</label>
            <input type="email" class="form-control" id="gName" placeholder="Group name">
            </div>
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="publicStat">
            <label class="form-check-label" for="publicStat">private</label>
            </div>
            <button type="button" class="btn btn-primary" id="createBtn">Submit</button>
        </form>
    </div>

    <script src="../src/js/createGroup.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
