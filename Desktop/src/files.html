<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Side menu css -->
    <link rel="stylesheet" href="../assets/css/files.css">
</head>
<body>
   
    <div class="sidenav">
        <div id="side-header">
            <h4>Groups</h4>
            <button type="button" class="btn btn-info btn-lg" id="groupPlus">+</button>
        </div>
        <div class="side-tab" onclick="getGroupFiles('0','Public')">
            <img src="../assets/img/hash.jpg" class="private-ico">
            <p>Public</p>
        </div>
        <div id="myGroupList">
            
        </div>
        <button type="button" class="btn btn-danger btn-lg" id="logoutBtn" onclick="logout()">Logout</button>
    </div>
    
    <div class="main">
        <div id="page-header">
            
        </div>
        <div id="body-files">
            <div class="card" style="width: 18rem;">
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-info btn-lg" id="uploadBtn">Upload a file</button>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./js/files.js"></script>
</body>
</html>
